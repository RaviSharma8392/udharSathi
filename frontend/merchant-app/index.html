<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (SEO Gold) -->
    <title>UdharSathi | Smart Udhar & Credit Management App</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="UdharSathi helps you manage udhar, track credit, and maintain customer records easily. A fast, secure, and installable PWA for shop owners and businesses." />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Udhar Management App, Credit Management, Khata App, React PWA, Business Udhar, Money Tracking App" />

    <!-- Author -->
    <meta name="author" content="UdharSathi Team" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Apple PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="UdharSathi" />

    <!-- Open Graph (WhatsApp, Facebook, LinkedIn) -->
    <meta property="og:title" content="UdharSathi - Smart Udhar Management" />
    <meta
      property="og:description"
      content="Track udhar, manage customer credit, and simplify business accounting with UdharSathi." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://udharsathi.com" />
    <meta property="og:image" content="https://udharsathi.com/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UdharSathi - Udhar Management App" />
    <meta
      name="twitter:description"
      content="A simple and powerful udhar & credit management PWA for small businesses." />
    <meta name="twitter:image" content="https://udharsathi.com/og-image.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <noscript>Please enable JavaScript to use UdharSathi.</noscript>
    <div id="root"></div>

    <!-- React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
